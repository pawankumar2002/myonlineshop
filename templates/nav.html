<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">myonlineshop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <h4 style="color: white;"><b>Hello! {{request.user}}</b></h4>
          </li>
    
          <li class="nav-item">
            <a href="{% url 'logout' %}">
              <button type="button" class="btn btn-danger btn-sm mb-0 mx-2">logout</button>
            </a>
          </li>
    
          {% else %}
    
          <li>
            <!-- Button trigger signup modal -->
            <button type="button" class="btn btn-primary  btn-sm mx-1 mt-0" data-toggle="modal"
              data-target="#exampleModalsignup">
              signup
            </button>
          </li>
    
          <li>
            <!-- Button trigger login modal -->
            <button type="button" class="btn btn-primary btn-sm mx-1 mt-0" data-toggle="modal"
              data-target="#exampleModallogin">
              login
            </button>
          </li>
    
          {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='key'>
        <button class="btn btn-info ml-1" type="submit">Search</button>
      </form>
    </div>
    
    </nav>
    
    
    <!-- Modal signup -->
    <div class="modal fade" id="exampleModalsignup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <input type="text" class="form-control" name="username" placeholder="username"><br>
              <input type="email" class="form-control" name="email" placeholder="email"><br>
              <input type="password1" class="form-control" name="password1" placeholder="enter password"><br>
              <input type="password2" class="form-control" name="password2" placeholder="confirm password"><br>
              <input type="submit" value="submit" class="btn btn-primary btn-sm btn-block">
            </form>
    
          </div>
        </div>
      </div>
    </div>
    
    
    
    <!-- Modal login -->
    <div class="modal fade" id="exampleModallogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <input type="text" class="form-control" name="username" placeholder="username"><br>
              <input type="password1" class="form-control" name="password" placeholder="password"><br>
              <input type="submit" class="btn btn-primary btn-sm btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
