{% include 'nav.html' %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>search results</title>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->
  <div class="container">
    <div class="row">
    {% for product in results %}
    <div class="col-lg-4 col-md-12">
    <div class="card mt-4 mx-auto" style="width: 18rem;min-height: 350px;">
      <img src="{{ product.p_img.url }}" class="mx-auto mt-2" style="max-width:100px;
        max-height:100px;
        width:auto;
        height:auto;">
      <div class="card-body my-auto">
        <h5 class="card-title">{{product.p_name}}</h5>
        <p class="card-text">{{product.p_desc|truncatechars:50 }}</p>
        <h5 class="card-title">{{product.p_price}}â‚¹ only</h5>
        <a href="#" class="btn btn-outline-danger btn-sm">buy now</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
  <h6 align='center'>no more results</h6>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
